<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="planner.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
	</head>

	<body>
		<div class="sidebar_menu">
			<div class="ui secondary vertical menu">
				<a class="item" href="planner.html">
					Your Profile
				</a>
				<a class="active item">
					Transfer Credits
				</a>
				<a class="item">
					Checklist
				</a>
				<a class="item">
					Forum
				</a>
			</div>
		</div>

		<center><div class="course_table">
			<div class="heading">
			<div id="semester">
					<h1><span id="header">Transfer Credits</span></h1>
			</div>
			</div>	
			<table class="ui celled table" id = "table of classes">
				<thead>
					<tr>
						<th><center>Subject</center></th>
						<th contenteditable="true"><center>Placement</center></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<center>
				<div class="buttons">
					<button class="positive ui button" onclick="addclass()">
						Add Course
					</button>
					<button class="negative ui button" onclick="removeclass()">
						Remove Course
					</button>
					<button class="ui primary button" onclick="saveclasses()">
						Save Courses
					</button>
				</div>
			</center>
		</div>
		</center>
		
		<script type="text/javascript" src="transferred.js"></script>
	</body>
</html>
